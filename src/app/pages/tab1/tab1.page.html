<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Temox's News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Temox's News</ion-title>
    </ion-toolbar>
  </ion-header>

<app-articles [articles]="articles"></app-articles>

<ion-infinite-scroll
threshold="25%"
position="bottom"
(ionInfinite)="loadData()">
<!-- (ionInfinite)="loadData($event)"> -->
<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
</ion-infinite-scroll-content>
</ion-infinite-scroll>



</ion-content>
